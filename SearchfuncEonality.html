<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Functionality</title>
  </head>
  <body>
    <h1>Search Functionality</h1>
    <form
      action="http://comp334.studentswebprojects.ritaj.ps/util/process.php"
      method="post"
    >
      <label for="topics">What Topics Are You Searching For:</label>
      <br />
      <input
        type="radio"
        id="discussions"
        name="topics"
        value="discussions"
        required
      />
      <label for="discussions">I want Relevant Discussions</label>

      <br />
      <input type="radio" id="resources" name="topics" value="resources" />
      <label for="resources">I want Relevant Resources</label>
      <br />
      <input type="radio" id="expert" name="topics" value="expert" />
      <label for="expert">I want to find an Expert</label>
      <br />
      <br />
      <label for="search">Search:</label>
      <input
        type="text"
        id="search"
        name="search"
        placeholder="Search for..."
        required
      />
      <br />
      <input type="submit" value="Search" /> <br />
      <a href="./index.html">Back</a>
    </form>
  </body>
</html>
